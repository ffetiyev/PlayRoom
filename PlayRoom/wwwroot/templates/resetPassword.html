<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Şifrəni sıfırla</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card p-5 shadow-lg">
            <h1 class="h4 fw-bold text-danger mb-4">
                Şifrəni Sıfırlamaq Üçün Link
            </h1>
            <p class="mb-4 text-secondary">
                Salam! Şifrənizi sıfırlamaq üçün aşağıdakı düyməyə klikləyin. Açılan səhifədə yeni şifrə təyin edə bilərsiniz.
            </p>
            <a class="btn btn-primary fw-bold px-4 py-2" href="{link-unique}">Şifrəni Sıfırla</a>
            <p class="mt-4 text-muted small">
                Əgər bu istəyi siz göndərməmisinizsə, bu emaili nəzərə almaya bilərsiniz.
            </p>
        </div>
    </div>
</body>
</html>
