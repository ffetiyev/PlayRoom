<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Email Təsdiqi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            max-width: 600px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-5 shadow-sm border-0">
            <h2 class="h4 text-primary mb-3">Qeydiyyatınızı Təsdiqləyin</h2>
            <p class="text-secondary">
                Salam! Sistemdə qeydiyyatınızı tamamlamaq üçün aşağıdakı düyməyə klikləyin. Bu, email ünvanınızın doğruluğunu təsdiqləməyə kömək edir.
            </p>
            <a class="btn btn-success fw-bold px-4 py-2 mt-3" href="{link-unique}">Emaili Təsdiqlə</a>
            <p class="text-muted mt-4 small">
                Əgər bu qeydiyyatı siz etməmisinizsə, bu emaili nəzərə almaya bilərsiniz.
            </p>
        </div>
    </div>
</body>
</html>
